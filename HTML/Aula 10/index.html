<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CANVAS</title>
    </head>
    <body>
        
        <canvas id="exemplo" width="500px" height="500px" style="border: 1px solid black">
        
        </canvas>

        <img id="imagem" src="./alphasvg.png" />
        
        <script>
            
            const canvas = document.getElementById("exemplo");
            const context = canvas.getContext("2d");
            const imagem1 = document.getElementById("imagem");
            context.drawImage(imagem1, 0, 0);
            
        </script>
    </body>
</html>
