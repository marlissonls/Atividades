<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Which fighting style do you prefer?</legend>
                    <p>
                        <input type="radio" name="fighting-style" id="style-1" value="boxing" />
                        <label for="style-1">Boxing</label>
                    </p>
                    <p>
                        <input type="radio" name="fighting-style" id="style-2" value="mixed martial arts" />
                        <label for="style-2">Mixed Martial Arts</label>
                    </p>
                    <p>
                        <input type="radio" name="fighting-style" id="style-3" value="krav-maga" />
                        <label for="style-3">Krav Magá</label>
                    </p>
                </fieldset>
        </form>
    </body>
</html>
