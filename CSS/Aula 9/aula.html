<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Atividade 9</title>
        <link rel="stylesheet" href="./styles/aula.css">
    </head>
    <body>

        <section>
            <h2>Demonstração align-content com nowrap:</h2>
            <id id="nowrap">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
            </id>
        </section>

        <section>
            <h2>Demonstração align-content com wrap:</h2>
            <id id="aligncontent">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
            </id>
        </section>

        <section>
            <h2>Demonstração flex-basis:</h2>
            <id id="flexbasis">
                <div class="blue">75px</div>
                <div class="yellow">150px</div>
                <div class="red">75px</div>
            </id>
        </section>

        <section>
            <h2>Demonstração flex-grow:</h2>
            <id id="flexgrow">
                <div class="blue">1</div>
                <div class="yellow">2</div>
                <div class="red">1</div>
            </id>
        </section>

        <section>
            <h2>Demonstração flex-shrink:</h2>
            <id id="flexshrink">
                <div class="blue">1</div>
                <div class="yellow">2</div>
                <div class="red">1</div>
            </id>
        </section>
    </body>
</html>
